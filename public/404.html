<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
 * {
  margin: 0;
  padding: 0;
  -webkit-box-sizing: border-box;
  box-sizing: border-box;
}
@font-face {
  font-family: Code-Pro-Black;
  src: local("https://unpkg.com/aks-fonts@1.0.0/Codepro/Code-Pro-Black.otf"),
    url(https://unpkg.com/aks-fonts@1.0.0/Codepro/Code-Pro-Black.otf)
      format("opentype");
}
@font-face {
  font-family: Code-Pro-Bold;
  src: local("https://unpkg.com/aks-fonts@1.0.0/Codepro/Code-Pro-Bold.otf"),
    url(https://unpkg.com/aks-fonts@1.0.0/Codepro/Code-Pro-Bold.otf)
      format("opentype");
}
@font-face {
  font-family: Code-Pro-Light;
  src: local("https://unpkg.com/aks-fonts@1.0.0/Codepro/Code-Pro-Light.otf"),
    url(https://unpkg.com/aks-fonts@1.0.0/Codepro/Code-Pro-Light.otf)
      format("opentype");
}
@font-face {
  font-family: Code-Pro;
  src: local("https://unpkg.com/aks-fonts@1.0.0/Codepro/Code-Pro.otf"),
    url(https://unpkg.com/aks-fonts@1.0.0/Codepro/Code-Pro.otf)
      format("opentype");
}
.aks-404-page {
  width: 100%;
  height: 100vh;
  background: url(https://github.com/Ahmetaksungur/Vehicle-tracking-with-Opencv/blob/master/plane3.jpg?raw=true);
  background-position: center;
  background-size: cover;
  background-repeat: no-repeat;
}
.aks-404-page-content {
  width: 100%;
  height: 100vh;
  display: flex;
  align-items: center;
  flex-direction: column;
  justify-content: center;
  color: white;
  position: relative;
  z-index: 10;
  user-select: none;
}
.aks-404-page-content h1 {
  position: relative;
  font-size: 177px;
  font-family: Code-Pro-Bold;
  margin-bottom: 2rem;
  display: flex;
  align-items: center;
  justify-content: center;
  line-height: normal;
}
.aks-404-page-content h3 {
  font-family: Code-Pro-Light;
  position: relative;
  margin-bottom: 2rem;
  font-size: 25px;
  display: flex;
  align-items: center;
  justify-content: center;
  line-height: normal;
  letter-spacing: 0.9px;
}
.aks-404-page-btn {
  color: black;
  text-decoration: none;
  padding: 15px 25px;
  background: white;
  border-radius: 9999px;
  font-family: Code-Pro;
  position: relative;
  cursor: pointer;
  transition: all 350ms ease-in-out;
}
.aks-404-page-btn:hover {
  background: #dadada;
}

  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <div class="aks-404-page">
    <div class="aks-404-page-content">
      <h1>404</h1>
      <h3>Page not found</h3>
      <a href="#" class="aks-404-page-btn">GO TO HOME</a>
    </div>
  </div>
</body>
</html>
